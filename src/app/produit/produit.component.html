<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-success" (click)="open(content)">
      <i class="fa fa-user"></i>New Produit</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Prix</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let produit of produits">
      <td><span>{{produit.id}}</span></td>
      <td><span>{{produit.nom}}</span></td>
      <td><span>{{produit.prix}}</span></td>
      <td><span>{{produit.type.nom}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentdetails, produit)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
